<html>

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/css/auth.css') }}">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Sign in</title>
</head>

<body>
  <div class="main">
    <p class="sign" align="center">Sign in</p>

    <form method="POST">
        <div class="mb-3">
            <!-- <label for="key" class="form-label">Prayer</label> -->
            <input type="text" class="pass" name="key" id="key"  aria-describedby="emailHelp" align="center" placeholder="KEY"> 
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class=flashes>
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>
        <!-- <div class="mb-3">
          <label for="tag" class="form-label">Prayer Tag</label>
          <input type="text" class="form-control" name="tag" id="tag">
        </div> -->

        <button type="submit" class="submit" align="center">Submit</button>
      </form>

    </div>

    <a href="/" class="btn btn-outline-primary" role="button">HOME</a>


</body>

</html>
